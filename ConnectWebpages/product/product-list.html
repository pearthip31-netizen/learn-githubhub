<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สินค้าใหม่</title>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>
    <h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:100%">
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
    <th>ชมพู่ห์ห์</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>43</td>
    <td>98</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>57</td>
    <td>1</td>
  </tr>
   <tr>
    <th>lll</th>
    <td>Jill</td>
    <td>fgfgfgf</td>
    <td>uyuyuyu</td>
  </tr>
  <tr>
    <th rowspan="3">Phone</th>
    <td>555-1234</td>
    <td>jujuju</td>
    <td>fgfgfg</td>
  </tr>
  <tr>
    <td>555-8745</td>
    <td>jujuju</td>
    <td>jhjhj</td>
    
  </tr>
  
</table>
    
</body>
</html>
